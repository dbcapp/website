{% extends "partials/base.html" %}

{% block content %}
  <section class="recent-causes section-padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-breadcroumb">
            <p><a href="/">Home</a> / <a href="/register">Register</a> / Organization / {{ org.name }}</p>
          </div>

          <div class="inner-page-title">
            <h2>Organization - {{ org.name }}</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <form action="/register/organization/{{ org._id }}" method="POST" enctype="multipart/form-data">
            <div class="contact-form" style="margin: 0 auto;">
              <div class="row">
                {% if response.error %}
                  <p class="helper-message bg-danger" style="width: 94%; margin: 0 auto 10px;">{{ response.error }}</p>
                {% endif %}

                <div class="col-md-12">
                  <div class="col-md-12">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="description summernote" cols="30" rows="10">{{ response.user[0].description }}</textarea>
                  </div>

                  <div class="col-md-12">
                    <label for="paypalButton">Hosted Button ID</label>
                    <input type="text" id="paypalButton" name="paypalButton" value="{{ response.user[0].paypalButton }}">
                  </div>

                  <div class="col-md-12">
                    <select name="employees[]" multiple="" class="employeers-tokenizer" style="width: 100%">
                      {% for emp in people %}
                        <option value="{{ emp._id }}">{{ emp.name }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-md-12">
                    <label for="picture">Foto</label>
                    <input type="file" id="picture" name="picture">
                  </div>
                </div>
              </div>

              <p class="text-center">
                <input type="submit" value="Finish">
              </p>
            </div>
          </form>

        </div>
      </div>
    </div><!-- /container -->
  </section><!-- /recent-causes -->
{% endblock %}
