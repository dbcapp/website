<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DiBoaCara - Find your NGOs</title>

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/animate.css">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/jquery.fs.boxer.min.css">
  <link rel="stylesheet" href="/assets/css/owl.carousel.css">
  <link rel="stylesheet" href="/assets/css/select2.min.css">
  <link rel="stylesheet" href="/assets/css/summernote.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="{{ classBody }}">
  <div id="preloader"><i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i></div>

    {% if base == "home" %}
      <section class="top-area">
        <div class="header-wrapper">
          <div class="header-area">
            {% include "partials/menu.html" %}
          </div>
        </div><!-- /header-wrapper -->

        <img src="/assets/img/wall-home-1.jpg" alt="">

        <div class="upcoming-event-area wow fadeInUp">
          <div class="container">
            <div class="row">
              <div class="col-lg-10 col-lg-offset-1">
                <div class="upcoming-event-wrapper">
                  <div class="upcoming-event">
                    <div class="upcoming-event-top">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="upcoming-event-title">
                            <div class="upcoming-event-icon">
                              <i class="fa fa-search"></i>
                            </div>
                            <h3>Find one organization</h3>
                            <form action="/find" method="GET" class="form-inline">
                              <input type="text" name="title" style="width: 85%">
                              <input type="submit" value="Search">
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!-- /upcoming-event-area -->
      </section><!-- /top-area -->

    {% else %}

      <div class="header-area">
        {% include "partials/menu.html" %}

        <span style="display:none" id="countdown_dashboard"></span>
        <span style="display:none" id="map-canvas"></span>
      </div>
    {% endif %}
