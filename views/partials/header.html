<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DiBoaCara - Find your NGOs</title>

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/animate.css">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/jquery.fs.boxer.min.css">
  <link rel="stylesheet" href="/assets/css/owl.carousel.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div id="preloader"><i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i></div>

  <section class="top-area">
    <div class="header-wrapper">
      <div class="header-area">
        {% include "partials/menu.html" %}
      </div>
    </div><!-- /header-wrapper -->

    <div class="slider-area">
      <div class="single-slide">
        <div class="slide-bg slide-1"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
              <div class="slide-text-table">
                <div class="slide-text-cell">
                  <h2 class="animated">Help The <span>Child</span></h2>
                  <h2 class="animated">Make <span>Better</span> World</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="single-slide">
        <div class="slide-bg slide-2"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
              <div class="slide-text-table">
                <div class="slide-text-cell">
                  <h2 class="animated">Save The <span>Tiger</span></h2>
                  <h2 class="animated">Save The <span>Nature</span></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="upcoming-event-area wow fadeInUp">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <div class="upcoming-event-wrapper">
              <div class="upcoming-event">
                <div class="upcoming-event-top">
                  <div class="row">
                    <div class="col-md-5">
                      <div class="upcoming-event-title">
                        <div class="upcoming-event-icon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <h3>Upcoming Event</h3>
                        <p><i class="fa fa-clock-o"></i> 12:00 PM <i class="fa fa-calendar"></i> 26 March, 2015</p>
                      </div>
                    </div>

                    <div class="col-md-7">
                      <div class="upcoming-event-heading">
                        <h2><a href="cause-single.html">Education for every children - A Program for Street Children</a></h2>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="upcoming-event-bottom">
                  <div class="row">
                    <div class="col-md-5">
                      <div class="event-counter">

                        <div class="row">
                          <!-- START COUNTDOWN -->
                          <div id="countdown_dashboard">
                            <!-- DAYS -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" id="days-animation">
                              <div class="dash days_dash">
                                <div class="digit">0</div>
                                <div class="digit">0</div>
                                <span class="dash_title">Days</span>
                              </div>
                            </div>

                            <!-- HOURS -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" id="hours-animation">
                              <div class="dash hours_dash">
                                <div class="digit">0</div>
                                <div class="digit">0</div>
                                <span class="dash_title">Hours</span>
                              </div>
                            </div>

                            <!-- MINUTES -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" id="minutes-animation">
                              <div class="dash minutes_dash">
                                <div class="digit">0</div>
                                <div class="digit">0</div>
                                <span class="dash_title">Minutes</span>
                              </div>
                            </div>

                            <!-- SECONDS -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" id="seconds-animation">
                              <div class="dash seconds_dash">
                                <div class="digit">0</div>
                                <div class="digit">0</div>
                                <span class="dash_title">Seconds</span>
                              </div>
                            </div>

                          </div>
                          <!-- END COUNTDOWN -->
                        </div>
                      </div>
                    </div>

                    <div class="col-md-7">
                      <div class="upcoming-event-fund">
                        <div class="upcoming-single-fund target">
                          <h2>$ <span class="counter">9999</span></h2>
                          <p>target</p>
                        </div>
                        <div class="upcoming-single-fund gained">
                          <h2>$ <span class="counter">6407</span></h2>
                          <p>gained</p>
                        </div>
                        <div class="upcoming-single-fund donators">
                          <h2><span class="counter">124</span></h2>
                          <p>donators</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section><!-- /top-area -->
